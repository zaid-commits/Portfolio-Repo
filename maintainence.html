<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Maintenance</title>
    <style>
        /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2c3e50;
    color: #ecf0f1;
}

.container {
    text-align: center;
    max-width: 600px;
    padding: 20px;
    border: 2px solid #ecf0f1;
    border-radius: 10px;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #2c3e50;
    background-color: #ecf0f1;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #bdc3c7;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>This Page is Under Maintenance</h1>
        <p>Sorry for the inconvenience but this page is currently under maintenance and will be updated soon.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
